<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h2>Top {{actors?.length}} actors  </h2>
      <button type="button" class="btn btn-warning" (click)="unhideAll()" >Refresh</button>
    </div>

    <div class="card-body">
   

      <div class="card-body">

        <table class="actor-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Gender</th>
              <th scope="col">Date of birth</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let actor of actors">
              <!-- <app-actor-view [actor]='actor'></app-actor-view> -->
              <td> <img class="actor-img" [src]="actor.imageURL"> </td>
              <td class="actor-name"> {{actor.name}} </td>
              <td>
                <app-actor-roles [roles]="actor.roles"></app-actor-roles>
              </td>
              <td> {{getGender(actor.gender)}} </td>
              <td> {{actor.birthday  | date:'fullDate'}} </td>
              <td> <button type="button" class="btn btn-danger" (click)="hideActor(actor)" >Delete</button> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
